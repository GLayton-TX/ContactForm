<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body class="container min-vw-100 vh-100">
       <div>
           <H1 class="container text-center text-white p-2 pt-5">Contact Form</H1>
                <div class="container-fluid bg-light text-dark border-dark p-2">
                    <!-- first row first/last name -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="form-group">
                              <label for="fName">First Name:</label>
                              <input type="text" class="form-control" name="fName" id="fNmae" aria-describedby="helpId" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lName">Last Name:</label>
                                <input type="text" class="form-control" name="lName" id="lNmae" aria-describedby="helpId" placeholder="Last Name">
                              </div>
                        </div>
                    </div>
                    <!-- second row email/phone -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="form-group">
                              <label for="email">Email:</label>
                              <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Email">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                              <label for="phone">Phone (Optional):</label>
                              <input type="tel"
                                class="form-control" name="phone" id="phone" aria-describedby="helpId" placeholder="Phone">
                            </div>
                        </div>
                    </div>
                    <!-- third row subject -->
                    <div class="row mt-2">
                        <div class="form-group">
                          <label for="subject">Subject:</label>
                          <textarea class="form-control" name="subject" id="subject" rows="1" placeholder="Subject"></textarea>
                        </div>
                    </div>
                    <!-- fourth row message -->
                    <div class="row mt-2">
                        <div class="form-group">
                          <label for="message">Message:</label>
                          <textarea class="form-control" name="message" id="message" rows="3" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
